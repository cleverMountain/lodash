<body>
  <script>



    function before(func, n) {
      let res
      return function () {
        if (n > 0) {
          res = func.apply(this)
          n--
        } else {
          func = undefined
        }
  
        return res
      }
    }
    function initialize() {
     
      return Math.random();
    }
let b = before(initialize, 2)
console.log(b())
console.log(b())
console.log(b())
console.log(b())
  </script>
</body>
